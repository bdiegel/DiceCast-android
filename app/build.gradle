apply plugin: 'com.android.application'

def versionMajor = 1
def versionMinor = 0
def versionPatch = 0
def versionBuild = 1

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.2'
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    signingConfigs {
        debug {
            project.ext.loadSign = false
        }
        release {
            project.ext.loadSign = true
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            debuggable false
            //runProguard true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

if ( project.ext.loadSign ) {
    File f = file('keystore.properties')
    def p = new Properties()
    p.load(new FileInputStream(f))

    android.signingConfigs.release.storeFile file( p.storeFile )
    android.signingConfigs.release.storePassword p.storePassword
    android.signingConfigs.release.keyAlias p.keyAlias
    android.signingConfigs.release.keyPassword p.keyPassword
}

dependencies {
    //compile project(path: ':CastCompanionLibrary')
    compile 'com.google.android.libraries.cast.companionlibrary:ccl:2.8.3'
}
